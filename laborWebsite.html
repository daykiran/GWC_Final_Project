<body>

  <p>This example demonstrates how to dynamically update a slider value with oninput.</p>

  <input type="range" min="1975" max="2020" step="15" oninput="myFunction(this.value)">
  <p id="demo"></p>
  <img src=chart alt="Graphs of the racial demographics of the Workforce over time">
  <script>
  function myFunction(val) {
    document.getElementById("demo").innerHTML = val;
    console.log("value:", val)
    return val

  }

  </script>
